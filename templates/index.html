{% extends 'base.html' %}
{% block head%}
<title>Crop Recommendation System</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
{% endblock%}
{% block body%}
    <h1 class="my" style="text-align: center;">Crop Recommendation System</h1>
    <form action="/" method="POST">
        <div class="row my-2" style="margin:auto">
        <div class="form-group col-4">
          <label for="nitrogen">Nitrogen</label>
          <input type="number" class="form-control" id="nitrogen" name="nitrogen" placeholder="Enter nitrogen value">
        </div>
        <div class="form-group col-4">
            <label for="potassium">Potassium</label>
            <input type="number" class="form-control" id="potassium" name="potassium" placeholder="Enter potassium value">
          </div>
          <div class="form-group col-4">
            <label for="phosphorus">Phosphorus</label>
            <input type="number" class="form-control" id="phosphorus" name="phosphorus" placeholder="Enter Phosphorus value">
          </div>
          </div>
          <div class="form-group mx-2 my-2">
            <label for="pH">pH</label>
            <input type="text" inputmode="decimal" class="form-control" id="pH" name="pH" placeholder="Enter pH value">
          </div>
          <div class="form-group mx-2 mb-3">
            <label for="state">State</label>
            <select class="form-select" id="state" name="state">
              <option selected value="SelectState">-- Select State --</option>
              <option value="ANDHRA PRADESH">ANDHRA PRADESH</option>
              <option value="ARUNACHAL PRADESH">ARUNACHAL PRADESH</option>
              <option value="ASSAM">ASSAM</option>
              <option value="BIHAR">BIHAR</option>
              <option value="CHATISGARH">CHATISGARH</option>
              <option value="GOA">GOA</option>
              <option value="GUJARAT">GUJARAT</option>
              <option value="HARYANA">HARYANA</option>
              <option value="HIMACHAL">HIMACHAL</option>
              <option value="JAMMU AND KASHMIR">JAMMU AND KASHMIR</option>
              <option value="JHARKHAND">JHARKHAND</option>
              <option value="KARNATAKA">KARNATAKA</option>
              <option value="KERALA">KERALA</option>
              <option value="MADHYA PRADESH">MADHYA PRADESH</option>
              <option value="MAHARASHTRA">MAHARASHTRA</option>
              <option value="MANIPUR">MANIPUR</option>
              <option value="MEGHALAYA">MEGHALAYA</option>
              <option value="MIZORAM">MIZORAM</option>
              <option value="NAGALAND">NAGALAND</option>
              <option value="ORISSA">ORISSA</option>
              <option value="PUNJAB">PUNJAB</option>
              <option value="RAJASTHAN">RAJASTHAN</option>
              <option value="SIKKIM">SIKKIM</option>
              <option value="TAMIL NADU">TAMIL NADU</option>
              <!-- <option value="TELANGANA">Telangana</option> -->
              <option value="TRIPURA">TRIPURA</option>
              <option value="UTTARANCHAL">UTTARANCHAL</option>
              <option value="UTTAR PRADESH">UTTAR PRADESH</option>
              <option value="WEST BENGAL">WEST BENGAL</option>
              <option disabled style="background-color: #aaa; color: #fff">
                UNION Territories
              </option>
              <option value="ANDAMAN And NICOBAR ISLANDS">
                ANDAMAN AND NICOBAR ISLANDS
              </option>
              <option value="CHANDIGARH">CHANDIGARH</option>
              <option value="DADAR NAGAR HAVELI">DADAR NAGAR HAVELI</option>
              <option value="DAMAN AND DUI">DAMAN AND DUI</option>
              <option value="DELHI">DELHI</option>
              <option value="LAKSHADWEEP">LAKSHADWEEP</option>
              <option value="PONDICHERRY">PONDICHERRY</option>
            </select>
          </div>

          <div class="form-group mx-2 mb-3">
            <label for="district">District</label>
            <select class="form-select" id="district" name="district">
              <option value="SelectState">-- Select District --</option>
            </select>
          </div>

          <div class="form-group mx-2 mb-3">
            <label for="Month">Month</label>
            <select class="form-select" id="Month" name="Month">
              <option value="">-- Select Month --</option>
              <option value="JAN">JAN</option>
              <option value="FEB">FEB</option>
              <option value="MAR">MAR</option>
              <option value="APR">APR</option>
              <option value="MAY">MAY</option>
              <option value="JUN">JUN</option>
              <option value="JUL">JUL</option>
              <option value="AUG">AUG</option>
              <option value="SEP">SEP</option>
              <option value="OCT">OCT</option>
              <option value="NOV">NOV</option>
              <option value="DEC">DEC</option>
            </select>
          </div>
        <button type="submit" class="btn btn-primary">Predict</button>
      </form>
      <script src="{{ url_for('static', filename='js/index.js') }}"></script>
{% endblock %}
